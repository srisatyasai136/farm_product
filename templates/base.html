{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>FarmStore</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- TOP NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <a href="{% url 'product_list' %}">Home</a>
            <a href="{% url 'cart_view' %}">Cart</a>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <span class="user-text">Hi {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
