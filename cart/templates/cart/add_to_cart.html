{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="order-wrapper">

    <h2 class="order-title">Order {{ product.name }}</h2>

    <form method="POST" class="order-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="quantity" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label>Duration</label>
            <select name="duration" id="duration" onchange="showCustom()">
                <option value="1_day">1 Day</option>
                <option value="1_week">1 Week</option>
                <option value="1_month">1 Month</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>

        <div id="custom_dates" class="custom-date-box">
            <label>Start Date</label>
            <input type="date" name="start_date">

            <label>End Date</label>
            <input type="date" name="end_date">
        </div>

        <button type="submit" class="order-btn">Add to Cart</button>
    </form>

</div>

<script>
function showCustom(){
    let val = document.getElementById('duration').value;
    let customBox = document.getElementById('custom_dates');
    customBox.style.display = val === 'custom' ? 'block' : 'none';
}
</script>

{% endblock %}
